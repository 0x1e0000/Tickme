<body class="auth-page">
  <section id="signin">
    <div class="title">
      <a href="../"><img src="../assets/img/tickme.png" class="mt-3" width="170"></a>
      <h5>Sign in to Tickme</h5>
    </div>
    <div class="form">
      <form>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-envelope"></i></div>
          </div>
          <input type="email" class="form-control" placeholder="Enter your email...">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-unlock"></i></div>
          </div>
          <input type="password" class="form-control" placeholder="Enter your password...">
        </div>
        <div class="remember">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember-me">
            <label class="form-check-label" for="remember-me">Remember me</label>
          </div>
        </div>
        <button type="submit" class="main-btn">Login</button>
      </form>
    </div>
    <p class="forgot">Forgot your password ? <a href="#">Click here</a> to reset it</p>
    <hr class="mx-auto">
    <p class="text-dark small">Don't have account ? Sign up now !</p>
    <a class="btn-sec" href="../signup/">Register for a Free account</a>
  </section>
  <div class="copyright">
    <p class="tickme">Â©Tickme Inc. 2019</p>
