<body class="settings-page">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="../">
        <img src="../assets/img/tickme1.png" width="150" alt="Tickme">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item d-flex justify-content-center align-items-center ml-2">
            <a class="main-btn-outline d-block" href="#">
              <i class="far fa-user mr-2"></i>my profile
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="settings d-flex">
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a class="nav-link active" id="v-pills-edit-profile-tab" data-toggle="pill" href="#v-pills-edit-profile"
        role="tab" aria-controls="v-pills-edit-profile" aria-selected="true">Edit Profile</a>
      <a class="nav-link" id="v-pills-account-infos-tab" data-toggle="pill" href="#v-pills-account-infos" role="tab"
        aria-controls="v-pills-account-infos" aria-selected="false">Account Information</a>
      <a class="nav-link" id="v-pills-password-tab" data-toggle="pill" href="#v-pills-password" role="tab"
        aria-controls="v-pills-password" aria-selected="false">Change Password</a>
      <a class="nav-link" id="v-pills-events-tab" data-toggle="pill" href="#v-pills-events" role="tab"
        aria-controls="v-pills-events" aria-selected="false">Manage events</a>
    </div>
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-edit-profile" role="tabpanel"
        aria-labelledby="v-pills-edit-profile-tab">
        <form class="container">
          <div class="form-group row">
            <div class="profile-photo col-sm-4">
              <img src="../assets/img/uploads/avatar/avatar.jpg" class="avatar" alt="Photo">
            </div>
            <div class="fullname col-sm-8">
              <h3>Dua Lipa</h3>
              <label for="upload-pic">Edit profile picture</label>
              <input type="file" accept="image/*" class="d-none" id="upload-pic">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 text-right col-form-label">Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Enter full name...">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 text-right col-form-label">Website</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Enter your websit...">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 text-right col-form-label">Company</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Enter your Company name...">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 text-right col-form-label">Bio</label>
            <div class="col-sm-8">
              <textarea placeholder="Enter Your Bio..." class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group row mb-0">
            <label class="col-sm-4"></label>
            <div class="col-sm-8">
              <input type="submit" class="btn-sec mb-0" value="Save Changes">
            </div>
          </div>
        </form>
      </div>
      <div class="tab-pane fade" id="v-pills-account-infos" role="tabpanel" aria-labelledby="v-pills-account-infos-tab">
        ...</div>
      <div class="tab-pane fade" id="v-pills-password" role="tabpanel" aria-labelledby="v-pills-password-tab">...</div>
      <div class="tab-pane fade" id="v-pills-events" role="tabpanel" aria-labelledby="v-pills-events-tab">...</div>
    </div>
  </section>
