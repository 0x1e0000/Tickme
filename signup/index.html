<body class="auth-page">
  <section id="signup" class="my-3">
    <div class="title container">
      <a href="../">
        <img src="../assets/img/tickme.png" class="mt-3" width="170">
      </a>
      <div class="icons">
        <div class="icon">
          <img src="../assets/img/icons/profile.png" alt="" width="30">
          <p>Free Account</p>
        </div>
        <div class="icon">
          <img src="../assets/img/icons/speed.png" alt="" width="30">
          <p>Instant Access</p>
        </div>
        <div class="icon">
          <img src="../assets/img/icons/support.png" alt="" width="30">
          <p>Excellent Support</p>
        </div>
      </div>
      <p class="register">Register for free and start selling tickets now !</p>
      <hr class="mx-auto">
    </div>
    <form class="container">
      <div class="row">
        <div class="col-md-6">
          <label for="firstname">First name <sup>*</sup></label>
          <input type="text" class="input" id="firstname" placeholder="Your first name">
        </div>
        <div class="col-md-6">
          <label for="lastname">Last name <sup>*</sup></label>
          <input type="text" class="input" id="lastname" placeholder="Your last name">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="email">Email <sup>*</sup></label>
          <input type="email" class="input" id="email" placeholder="Your email">
        </div>
        <div class="col-md-6">
          <label for="email-conf">Email confirmation<sup>*</sup></label>
          <input type="email" class="input" id="email-conf" placeholder="Your email">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="password">Password <sup>*</sup></label>
          <input type="password" class="input" id="password" placeholder="Your Password">
        </div>
        <div class="col-md-6">
          <label for="Passwordconf">Password confirmation <sup>*</sup></label>
          <input type="Password" class="input" id="Passwordconf" placeholder="Your password again">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="country">Country <sup>*</sup></label>
          <input type="text" class="input" id="country" placeholder="Your country">
        </div>
        <div class="col-md-6">
          <label for="ID">National ID <sup>*</sup></label>
          <input type="text" class="input" id="n-id" placeholder="Your national ID">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label for="bio">Bio</label>
          <textarea id="bio" placeholder="Your Bio..." rows="5"></textarea>
        </div>
      </div>
      <button type="submit" class="btn-sec">Create free account</button>
    </form>
  </section>
  <div class="copyright">
    <p class="tickme">Â©Tickme Inc. 2019</p>
  </div>

  <script src="../assets/js/main.js"></script>
